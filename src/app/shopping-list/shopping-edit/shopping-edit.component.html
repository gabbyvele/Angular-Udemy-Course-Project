<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row mb-2">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input id="name"
                           type="text"
                           class="form-control"
                           name="name"
                           ngModel
                           required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input id="amount"
                           type="number"
                           class="form-control"
                           name="amount"
                           ngModel
                           required
                           pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-xs-12">
                    <button
                            class="btn btn-success me-2"
                            type="submit"
                            [disabled]="f.invalid">{{ editItem ? 'Save' : 'Add' }}</button>
                    <button class="btn btn-danger me-2"
                            type="button"
                            (click)="onDeleteItem()"
                            *ngIf="editMode">Delete
                    </button>
                    <button class="btn btn-primary me-2"
                            type="button"
                            (click)="onClearItem()">Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
