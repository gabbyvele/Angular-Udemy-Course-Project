<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success me-2"
                            type="submit" [disabled]="!recipeForm.valid">Save
                    </button>
                    <button class="btn btn-danger me-2"
                            type="button" (click)="onCancel()">Cancel
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="name">Name</label>
                    <input id="name"
                           type="text"
                           class="form-control"
                           formControlName="name"
                    >
                    <label for="image">Image URL</label>
                    <input id="image"
                           type="text"
                           class="form-control"
                           formControlName="imagePath"
                           #imagePath>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-fluid">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description"
                                  class="form-control"
                                  formControlName="description"
                                  rows="6">
                    </textarea>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row mb-2"
                         *ngFor="let ingredient of controls; let id = index"
                         [formGroupName]="id">
                        <div class="col-sm-8">
                            <input type="text"
                                   class="form-control"
                                   formControlName="name">
                        </div>
                        <div class="col-sm-3">
                            <input type="number"
                                   class="form-control"
                                   formControlName="amount">
                        </div>
                        <div class="col-sm-1">
                            <button class="btn btn-danger"
                                    type="button"
                                    (click)="onDeleteIngredient(id)">X
                            </button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-primary me-2"
                                    type="button" (click)="onAddIngredient()">Add Ingredient
                            </button>
                            <button class="btn btn-danger"
                                    type="button" (click)="onClearAll()">Clear All
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
