<div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
<!--        <app-alert [message]="error" -->
<!--                   (closeEvent)="clearError()"-->
<!--                   *ngIf="error"></app-alert>-->
        <ng-template appPlaceholder></ng-template>
        <div class="text-center mt-5" *ngIf="isLoadingMode">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoadingMode">
            <div class="form-group  mb-2">
                <label for="email">Email</label>
                <input id="email"
                       class="form-control"
                       name="email"
                       email
                       ngModel
                       required>
            </div>
            <div class="form-group mb-2">
                <label for="password">Password</label>
                <input id="password"
                       type="password"
                       name="password"
                       class="form-control"
                       ngModel
                       required
                       minlength="6">
            </div>
            <div class="form-group">
                <button class="btn btn-primary me-2"
                        type="submit"
                        [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
                <button class="btn btn-primary" (click)=onSwitchMode()>Switch</button>
            </div>
        </form>
    </div>
</div>
